version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:80"  # Проксирование порта 80 внутри контейнера на порт 5001 хоста
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - db
    networks:
      - webnet

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: YouCan
    ports:
      - "5435:5432"  # Порт хоста 5435 проксируется на порт 5432 контейнера
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "90:80"  # Проксирование порта 80 контейнера на порт 90 хоста
    depends_on:
      - web
    networks:
      - webnet

volumes:
  pgdata:
    driver: local

networks:
  webnet:
    driver: bridge
