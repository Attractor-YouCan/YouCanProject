version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"  # Проксирование порта 80 внутри контейнера на порт 5000 хоста
    environment:
      - ASPNETCORE_ENVIRONMENT=Production  # Настройка окружения ASP.NET Core
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: YouCan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"  # Проксирование порта 80 на хост
    depends_on:
      - web
    networks:
      - webnet

volumes:
  pgdata:
    driver: local

networks:
  webnet:
    driver: bridge
