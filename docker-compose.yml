version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    ports:
      - "5001:80"  # Порт для внутреннего приложения
    environment:  # Используем переменные окружения напрямую
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - webnet
    depends_on:
      - db
    command: /bin/sh -c "sleep 10 && dotnet ef database update --project /app/YouCan.Repository/YouCan.Repository.csproj --startup-project /app/YouCan.Mvc/YouCan.Mvc.csproj"  # Задержка для инициализации БД

  db:
    image: postgres:latest
    container_name: postgresDb
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: YouCan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"  # Основной порт для доступа к веб-приложению через Nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # Путь к конфигурационному файлу Nginx
    depends_on:
      - web
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

volumes:
  pgdata:
    driver: local
